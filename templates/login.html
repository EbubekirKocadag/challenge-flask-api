{% extends "layout.html" %}
{% block content %}

<h1>Login Page</h1>
<div>
    <form method="POST" action="">
        <fieldset class="form-group">
            {{form.hidden_tag()}}
            <div class="form-group">
                {{form.username.label()}}
                {{form.username()}}
            </div>
            <div class="form-group">
                {{form.password.label()}}
                {{form.password()}}
            </div>
        </fieldset>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</div>

{% endblock %}
